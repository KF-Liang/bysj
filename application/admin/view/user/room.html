<!DOCTYPE html>
<html>
<head>
	<title>课室租借服务平台</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__STATIC__/js/bootstrap.min.css">
	<script type="text/javascript" src="__STATIC__/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/jquery-ui.min.css">
	<style type="text/css">
body {background-image:url('__STATIC__/image/bg9.jpg');
	 background-size: 100% 100%;
}
html{
	width: 100%;
	height:100%;
}
.login{
	margin: 10% auto;
	background-color: #CCDDFF;
	width: 20%;
	height: 40%;
	opacity: 0.75;
	border-radius:10px;
}
</style>
 <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
<ul class="nav nav-tabs navbar-fixed-top  navbar-inverse" id="n_av">
  <li role="presentation" ><a href="{:url('admin/User/list')}" style="color: #ffffff"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a></li>

  <li role="presentation" ><a href="{:url('admin/User/room')}" style="color:yellow;"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>课室租借</a></li>

  <li role="presentation"><a  style="color:yellow;" href="{:url('admin/User/down')}"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>资源下载</a></li>


  <li role="presentation" style="float: right;letter-spacing:0.7em;"><a style="color:yellow"; href="{:url('admin/User/logout')}" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{$name}退出登录</a></li>
</ul>
<div style="margin: 80px;">
<h1>课室租借平台</h1>
<div class="container">
	<table class="table">	
		<th>ID</th>
		<th>课室号</th>
		<th>租借情况</th>
		<th>借用时间</th>
		<th>操作</th>
		
		{foreach $list as $key } 

		<tr>
			<td style="width: 15%">{$key.id}</td>	
			<td style="width: 25%">{$key.roomname}</td>	
			<td style="width: 25%">{$key.status}</td>	
			<td style="width: 15%">{$key.date}</td>	

			{if ($key.status == '无人租借')}

			<td style="width: 20%"><a class="btn btn-success"  href="{:url('admin/User/shenqing')}?id={$key.id} "   role="button">申请</a></td>	
			{else /}<td style="width: 20%"><a class="btn btn-danger "  disabled="disabled" href="#"   role="button">已被申请</a></td>	
			{/if}
		</tr>
	{/foreach}
	</table>
	{$page|raw}
	<!-- <p>Date: <input type="text" id="datepicker"></p> -->
</div>	
<hr>
	<p style="text-align: center;">16计算机应用技术2班梁凯丰</p>
	<p style="text-align: center;">1632631220</p>
	<p style="text-align: center;">毕业设计</p>
</body>
</html>

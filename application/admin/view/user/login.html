<!DOCTYPE html>
<html>
<head>
	<title>管理员登录</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/js/bootstrap.min.css">
	<script type="text/javascript" src="__STATIC__/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>
	<script>
function refresh(){
var vcode = document.getElementById('vcode');
vcode.src = '{:captcha_src()}?'+Math.random();
}
</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
<style type="text/css">
body {background-image:url('__STATIC__/image/bg1.jpg');
	 background-size: 100% 100%;
}
html{
	width: 100%;
	height:100%;
}
.login{
	margin: 10% auto;
	background-color: #CCDDFF;
	width: 20%;
	height: 40%;
	opacity: 0.75;
	border-radius:10px;
}
</style>
<body onload="refresh()">
<a class="btn btn-info btn-lg btn-block" href="{:url('index/Index/index')}" role="button">返回首页</a>
<div class="login">

	<form method="post" action="check">
	<h3 style="text-align: center">用户登录</h3>
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" name="name" placeholder="name">
  </div>
  <div class="form-group">
    <label>密码</label>
    <input type="password" class="form-control"  name="password" placeholder="Password">
  </div>

	 <div class="form-group">
    <label>验证码</label>
    <input type="text" class="form-control"  name="code" placeholder="code">
  </div>
<div><img src="{:captcha_src()}" alt="captcha" style="width: 100%;height:40px;" id="vcode" onclick="this.src='{:captcha_src()}?f5='+Math.random()"/></div>

  <button type="submit" class="btn btn-success btn-block btn-lg" >登录</button>
  <br><br>
  <center><span><a href="{:url('admin/User/add')}">注册账号</a></span>|<span><a href="#">忘记密码</a></span></center>
</form>

</div>
</body>
</html>
